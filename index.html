<!DOCTYPE html>
<html>
  <head>
    <title>iDash</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
      .ip-info,
      .temperature-info {
        font-size: 2em;
        font-weight: 200;
        margin-bottom: 1em;
      }

      body {
        font-family: sans-serif;
      }

      #ip,
      #temp {
        font-weight: bold;
        padding: .5em;
        margin-top: 0.2em;
      }

      .weather_icon {
        display: inline-block;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="ip-info">
      Current IP: <div id="ip">fetching...</div>
    </div>
    <div class="temperature-info">
      Current temperature: <div id="temp">fetching...</div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
